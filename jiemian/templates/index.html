<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Transfer Learning</title>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/echarts.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/my_js.js' %}"></script>
    <script src="{% static 'layui/layui.js' %}"></script>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'css/my_css.css' %}">
</head>
<body>
<div class="data">
    <div class="data-title">
        <div class="title-center">Transfer Learning</div>
    </div>
    <div class="mainbox mgt">
        <ul class="layui-row">
            <li class="layui-col-md2 mgl">
                <div class="boxall" style="height:150px">
                    <div class="alltitle">Transfer</div>
                    <div class="layui-row">
                        <a class="layui-col-md6 mcenter" href="handles/handle">
                            <i class="layui-icon layui-icon-group" style="font-size: 40px; color: #FFF;"></i>
                            <div class="mtxt">按学生</div>
                        </a>
                        <a class="layui-col-md6 mcenter" href="mtransfer/trans">
                            <i class="layui-icon layui-icon-date" style="font-size: 40px; color: #FFF;"></i>
                            <div class="mtxt">按时间</div>
                        </a>
                    </div>
                </div>
            </li>
            <li class="layui-col-md6 mgl">
                <div class="boxall" style="height:340px">
                    <div class="alltitle">不同算法在不同数据量的auc对比情况</div>
			        <div class="navboxall" id="echart"></div>
                </div>
            </li>
            <li class="layui-col-md3 mgl">
                <div class="boxall" style="height:300px">
                    <div class="alltitle">知识点出现频率Top5</div>
                    <table class="table1" width="100%">
                        <tr>
                          <th scope="col">排名</th>
                          <th scope="col">知识点</th>
                          <th scope="col">频率</th>
                        </tr>
                        <tr>
                            <td><span>1</span></td>
                            <td>分数</td>
                            <td>233658<br></td>
                        </tr>
                        <tr>
                            <td><span>2</span></td>
                            <td>根号</td>
                            <td>80010</td>
                        </tr>
                        <tr>
                            <td><span>3</span></td>
                            <td>直线</td>
                            <td>53867</td>
                        </tr>
                        <tr>
                            <td><span>4</span></td>
                            <td>函数</td>
                            <td>43153</td>
                        </tr>
                        <tr>
                            <td><span>5</span></td>
                            <td>面积</td>
                            <td>35731</td>
                        </tr>
                    </table>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
